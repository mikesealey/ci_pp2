<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PLay Tic Tac Toe against a computerised opponent with a distinctly retro-feel">
    <title>TicTacToe</title>
    <link rel="icon" href="./assets/images/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <h1 id="title">TicTacToe</h1>
    <div id="game">
      <div id="board">
        <div id="a" class="row">
          <div id="a1" class="tile">4</div>
          <div id="a2" class="tile">0</div>
          <div id="a3" class="tile">4</div>
      </div>
      <div id="b" class="row">
          <div id="b1" class="tile">4</div>
          <div id="b2" class="tile">0</div>
          <div id="b3" class="tile">4</div>
      </div>
      <div id="c" class="row">
          <div id="c1" class="tile">4</div>
          <div id="c2" class="tile">0</div>
          <div id="c3" class="tile">4</div>
      </div>
      </div>
      <div id="console">
        <div><b>404 - Page Not Found</b></div>
        <div><b><a href="index.html">Click here to go back to safety...</a></b></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </body>
</html>
