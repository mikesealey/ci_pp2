<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PLay Tic Tac Toe against a computerised opponent with a distinctly retro-feel">
    <title>TicTacToe</title>
    <link rel="icon" href="./assets/images/pexels-pixabay-220051.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <h1 id="title">TicTacToe</h1>
    <div id="game">
      <div id="board">
        <div id="scores">
          <div class="scores-row">
            <p>Current Score:</p>
            <p id="current-score">0</p>
          </div>
          <div class="scores-row">
            <p>Local Top Score:</p>
            <p id="top-score">0</p>
          </div>
          <div class="scores-row">
            <p>Top score set by</p>
            <p id="top-player"></p>
          </div>
        </div>
      </div>
      <div id="console">
        <div><b>Welcome to TicTacToe</b></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="./assets/js/script.js"></script>
  </body>
</html>
