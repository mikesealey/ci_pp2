<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <h1 id="title">TicTacToe</h1>
    <button id="test">ComputerSelect</button>
    <button id="play">Play Game</button>
    <button id="checkWinStatus">Check Win Status</button>
    <button id="reset">Reset Game</button>
    <div id="game">
        <div id="board">
            <div id="a" class="row">
                <div id="a1" class="tile">?</div>
                <div id="a2" class="tile">?</div>
                <div id="a3" class="tile">?</div>
            </div>
            <div id="b" class="row">
                <div id="b1" class="tile">?</div>
                <div id="b2" class="tile">?</div>
                <div id="b3" class="tile">?</div>
            </div>
            <div id="c" class="row">
                <div id="c1" class="tile">?</div>
                <div id="c2" class="tile">?</div>
                <div id="c3" class="tile">?</div>
            </div>
        </div>
        <div id="console">
            <div>Welcome to TicTacToe</div>
            
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="./assets/js/script.js"></script>
</body>
</html>
