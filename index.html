<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <h1 id="title">TicTacToe</h1>
    <div id="game">
        <div id="board">
            <div id="a" class="row">
                <div id="a1">1</div>
                <div id="a2">2</div>
                <div id="a3">3</div>
            </div>
            <div id="b" class="row">
                <div id="b1">4</div>
                <div id="b2">5</div>
                <div id="b3">6</div>
            </div>
            <div id="c" class="row">
                <div id="c1">7</div>
                <div id="c2">8</div>
                <div id="c3">9</div>
            </div>
        </div>
        <div id="console"></div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
